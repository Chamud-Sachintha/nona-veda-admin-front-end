<app-header-banner [headerText]="'Admin User Info'"></app-header-banner>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <h5 class="card-header">Admin User Informations</h5>
            
                        <div class="row">
                            <div class="col-md-2">
                                <h5 class="card-header">Search : </h5>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control mt-1">
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered first">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                       <tbody>
                                        <tr *ngFor="let eachAdminUser of this.adminUserList; index as i">
                                            <td>{{ i + 1 }}</td>
                                            <td>{{ eachAdminUser.firstName }}</td>
                                            <td>{{ eachAdminUser.lastName }}</td>
                                            <td>{{ eachAdminUser.email }}</td>
                                            <td>
                                                <button class="btn btn-primary btn-sm">Update Password</button>
                                                <button class="btn btn-danger btn-sm">Delete</button>
                                            </td>
                                        </tr>
                                       </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>#</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Actions</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
